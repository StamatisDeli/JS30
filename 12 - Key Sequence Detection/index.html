<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Key Detection</h1>
  <p>Type 'stamos' and prepare to be amazed!</p>
  <p>Keep typing it for more fun!</p>
<script>
  const pressed= []
  const secret= 'stamos'

  window.addEventListener('keyup', e=>{
    console.log(e.key)
    pressed.push(e.key)
    pressed.splice(-secret.length -1, pressed.length - secret.length )
    console.log(pressed)

    if(pressed.join('').includes(secret)) {
      console.log('DING DING'); 
      cornify_add()
    };
    
  })
</script>
</body>
</html>
